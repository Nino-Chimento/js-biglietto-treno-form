<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>biglietto treno</title>
  </head>
  <body>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="dati-biglietto">
      <div class="flex">
        <div class="row">
          <label for="name">Nome Cognome</label>
          <input id="nomeutente" type="text" name="nome-cognome" value="" placeholder="Nome">
        </div>
        <div class="row">
          <label for="distanza"> Km Da Percorrere</label>
          <input id="distanza" type="number"  name="km" value=""  placeholder="distanza">
        </div>
        <div class="row">
          <label for="eta"> Fascia D'et√†</label>
          <select id="eta">
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="under">Under</option>
            <option value="Over65">Over65</option>
          </select>
        </div>
      </div>
      <div class="bottoni">
        <button id="genera"type="button" name="button">Genera</button>
        <button id="annulla" type="button" name="button">Annulla</button>
      </div>
    </div>
    <h2>Il Tuo Biglietto</h2>
    <div id="apparizione"class="biglietto-finale hidden ">
      <h3>Dettaglio Passeggero</h3>
      <div class="nome-passeggero-finale">
        <h4>Nome Passeggero</h4>
        <h4 id="stampaNomeUtente"></h4>
      </div>
      <div class="dettagli-finali-passeggero">
      <table>
        <tr>
          <th>Offerta</th>
          <th>Carrozza</th>
          <th>Codice P</th>
          <th>Costo Biglietto</th>
        </tr>
        <tr>
          <td id="tipo-offerta"></td>
          <td id="numero-carrozza"></td>
          <td id="numero-prenotazione"></td>
          <td id="costo"></td>
        </tr>


      </table>
    </div>
    </div>


    <script src="js/script.js" charset="utf-8"></script>
  </body>
  </html>
